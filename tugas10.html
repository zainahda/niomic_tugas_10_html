<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML -NIOMIC</title>
  </head>
  <body>
    <div style="display: flex">
      <audio src="/music/sample.mp3" controls></audio>
      <p style="margin-left: 10px">Format MP3 denga atribut controls</p>
    </div>
    <div style="display: flex">
      <audio src="/music/sample.mp3" controls loop></audio>
      <p style="margin-left: 10px">
        Format MP3 denga atribut controls dan loop
      </p>
    </div>
    <div style="display: flex">
      <audio src="/music/sample.mp3" controls muted></audio>
      <p style="margin-left: 10px">
        Format MP3 denga atribut controls dan muted
      </p>
    </div>
    <div style="display: flex">
      <audio src="/music/sample.flac" controls></audio>
      <p style="margin-left: 10px">Format FLAC denga atribut controls</p>
    </div>
  </body>
</html>
